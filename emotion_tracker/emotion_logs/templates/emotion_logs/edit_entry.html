{% extends "emotion_logs/base.html" %}
{% block content %}
 <p><a href="{% url 'emotion_logs:topic' topic.id %}">{{ topic }}</a></p>
 <p>Edit entry:</p>
  <form action="{% url 'emotion_logs:edit_entry' entry.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_div }}
    <button name="submit">Save changes</button>
 </form>
{% endblock content %}
